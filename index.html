<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="./sass/main.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <a href="#"
        ><img
          src="./images/header/logo.svg"
          alt="Mesto logo"
          class="header__logo"
      /></a>
    </header>
    <main>
      <section class="profile">
        <img
          src="./images/profile/avatar.jpg"
          alt="avatar"
          class="profile__avatar"
        />
        <div class="profile__info">
          <h1 class="profile__name">Jacques-Yves Cousteau</h1>
          <p class="profile__job">Ocean explorer</p>
          <button
            class="profile__edit-btn"
            aria-label="Edit button"
            type="button"
          ></button>
        </div>
        <button
          class="profile__add-btn"
          aria-label="Add button"
          type="button"
        ></button>
      </section>
      <!-- Edit profile Popup Form -->
      <section class="popup popup_type_edit-profile">
        <div class="popup__container">
          <button
            type="button"
            class="popup__close-btn popup__close-btn_profile"
            aria-label="Close button"
          ></button>
          <form
            name="profile"
            class="popup__form popup__form_type_edit-profile"
            novalidate
          >
            <h2 class="popup__title">Edit Profile</h2>
            <label class="popup__form-field">
              <input
                type="text"
                name="name"
                class="popup__input popup__input_type_name"
                placeholder="Name"
                minlength="2"
                maxlength="40"
                id="name-input"
                required
              />
              <span
                class="popup__input-error name-input-error"
              ></span>
            </label>
            <label class="popup__form-field">
              <input
                type="text"
                name="about"
                class="popup__input popup__input_type_job"
                placeholder="Job"
                minlength="2"
                maxlength="200"
                id="job-input"
                required
              />
              <span class="popup__input-error job-input-error"></span>
            </label>
            <button type="submit" class="popup__btn">Save</button>
          </form>
        </div>
      </section>
      <!-- Add Card Popup Form -->
      <section class="popup popup_type_add-card">
        <div class="popup__container">
          <button
            type="button"
            class="popup__close-btn popup__close-btn_add-card"
            aria-label="Close button"
          ></button>
          <form
            name="card"
            class="popup__form popup__form_type_add-card"
            novalidate
          >
            <h2 class="popup__title">New Place</h2>
            <label class="popup__form-field">
              <input
                type="text"
                name="name"
                class="popup__input popup__input_type_title"
                placeholder="Title"
                required
                minlength="1"
                maxlength="30"
                id="title-input"
              />
              <span
                class="popup__input-error title-input-error"
              ></span>
            </label>

            <label class="popup__form-field">
              <input
                type="url"
                name="link"
                class="popup__input popup__input_type_image-link"
                placeholder="Image Link"
                required
                id="url-input"
              />
              <span class="popup__input-error url-input-error"></span>
            </label>
            <button type="submit" class="popup__btn">Create</button>
          </form>
        </div>
      </section>
      <!-- Gallery -->
      <section class="gallery">
        <ul class="gallery__list"></ul>
      </section>
      <!-- Cards Template -->
      <template id="cards-template">
        <li class="element">
          <button
            class="element__delete-button"
            aria-label="Delete button"
            type="button"
          ></button>
          <div class="element__image"></div>
          <div class="element__flex">
            <h2 class="element__text"></h2>
            <button type="button" class="element__like-btn"></button>
          </div>
        </li>
      </template>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2022 Mesto</p>
    </footer>
    <script src="./js/initial-cards.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="./sass/main.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <a href="#"
        ><img
          src="./images/header/logo.svg"
          alt="Mesto logo"
          class="header__logo"
      /></a>
    </header>
    <main>
      <section class="profile">
        <img
          src="./images/profile/avatar.jpg"
          alt="avatar"
          class="profile__avatar"
        />
        <div class="profile__info">
          <h1 class="profile__name">Jacques-Yves Cousteau</h1>
          <p class="profile__job">Ocean explorer</p>
          <button
            class="profile__edit-btn"
            aria-label="Edit button"
            type="button"
          ></button>
        </div>
        <button
          class="profile__add-btn"
          aria-label="Add button"
          type="button"
        ></button>
      </section>
      <!-- Edit profile Popup Form -->
      <section class="popup popup_type_edit-profile">
        <div class="popup__container">
          <button
            type="button"
            class="popup__close-btn popup__close-btn_profile"
            aria-label="Close button"
          ></button>
          <form
            name="profile"
            class="popup__form popup__form_type_edit-profile"
            novalidate
          >
            <h2 class="popup__title">Edit Profile</h2>
            <label class="popup__form-field">
              <input
                type="text"
                name="name"
                class="popup__input popup__input_type_name"
                placeholder="Name"
                minlength="2"
                maxlength="40"
                id="name-input"
                required
              />
              <span
                class="popup__input-error name-input-error"
              ></span>
            </label>
            <label class="popup__form-field">
              <input
                type="text"
                name="about"
                class="popup__input popup__input_type_job"
                placeholder="Job"
                minlength="2"
                maxlength="200"
                id="job-input"
                required
              />
              <span class="popup__input-error job-input-error"></span>
            </label>
            <button type="submit" class="popup__btn">Save</button>
          </form>
        </div>
      </section>

      <section class="gallery">
        <ul class="gallery__list">
          <li class="element">
            <button
              class="element__delete-btn"
              aria-label="Delete button"
              type="button"
            ></button>
            <div class="element__image"></div>
            <div class="element__flex">
              <h2 class="element__text">Montreal</h2>
              <div class="element__like-wrapper">
                <button
                  type="button"
                  class="element__like-btn"
                ></button>
                <p class="element__like-count">3</p>
              </div>
            </div>
          </li>
          <li class="element">
            <button
              class="element__delete-btn"
              aria-label="Delete button"
              type="button"
            ></button>
            <div class="element__image"></div>
            <div class="element__flex">
              <h2 class="element__text">Montreal</h2>
              <div class="element__like-wrapper">
                <button
                  type="button"
                  class="element__like-btn"
                ></button>
                <p class="element__like-count">3</p>
              </div>
            </div>
          </li>
          <li class="element">
            <button
              class="element__delete-btn"
              aria-label="Delete button"
              type="button"
            ></button>
            <div class="element__image"></div>
            <div class="element__flex">
              <h2 class="element__text">Montreal</h2>
              <div class="element__like-wrapper">
                <button
                  type="button"
                  class="element__like-btn"
                ></button>
                <p class="element__like-count">3</p>
              </div>
            </div>
          </li>
          <li class="element">
            <button
              class="element__delete-btn"
              aria-label="Delete button"
              type="button"
            ></button>
            <div class="element__image"></div>
            <div class="element__flex">
              <h2 class="element__text">Montreal</h2>
              <div class="element__like-wrapper">
                <button
                  type="button"
                  class="element__like-btn"
                ></button>
                <p class="element__like-count">3</p>
              </div>
            </div>
          </li>
          <li class="element">
            <button
              class="element__delete-btn"
              aria-label="Delete button"
              type="button"
            ></button>
            <div class="element__image"></div>
            <div class="element__flex">
              <h2 class="element__text">Montreal</h2>
              <div class="element__like-wrapper">
                <button
                  type="button"
                  class="element__like-btn"
                ></button>
                <p class="element__like-count">3</p>
              </div>
            </div>
          </li>

            <button
              class="element__delete-btn"
              aria-label="Delete button"
              type="button"
            ></button>
            <div class="element__image"></div>
            <div class="element__flex">
              <h2 class="element__text">Montreal</h2>
              <div class="element__like-wrapper">
                <button
                  type="button"
                  class="element__like-btn"
                ></button>
                <p class="element__like-count">3</p>
              </div>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2022 Mesto</p>
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
